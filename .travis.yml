matrix:
  include:
  - os: linux
    language: android
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    android:
      components:
      - tools
      - platform-tools
      - build-tools-27.0.3
      - android-27
      - sys-img-armeabi-v7a-google_apis-25
      - extra-android-m2repository
      - extra-google-m2repository
      - extra-google-android-support
    jdk: oraclejdk8
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - git clone https://github.com/flutter/flutter.git -b stable --depth 1
    before_install:
    - yes | sdkmanager "platforms;android-28"
    - chmod +x deploy_script_android.sh
    script:
    - mv ./android/app/mock-google-services.json ./android/app/google-services.json
    - "./flutter/bin/flutter build apk --debug"
    - flutter/bin/flutter test test
    deploy:
      skip_cleanup: true
      provider: script
      script: ./deploy_script_android.sh
      on:
        branch: staging

  - os: osx
    osx_image: xcode11.3
    language: generic
    before_script:
    - brew update
    - brew install --HEAD usbmuxd
    - brew unlink usbmuxd
    - brew link usbmuxd
    - brew link --overwrite python
    - brew install libimobiledevice
    - brew install ideviceinstaller
    - brew install ios-deploy
    - git clone https://github.com/flutter/flutter.git -b stable --depth 1
    - chmod +x deploy_script_ios.sh
    script:
    - mv ./ios/Runner/MockGoogleService-Info.plist ./ios/Runner/GoogleService-Info.plist
    - flutter/bin/flutter precache
    - flutter/bin/flutter pub get
    - sudo gem install cocoapods -v 1.7.5
    - (cd ios; pod deintegrate; rm -rf Pods; rm Podfile.lock; pod install;) || true
    - flutter/bin/flutter test test
    - flutter/bin/flutter build ios --debug --no-codesign
    deploy:
      skip_cleanup: true
      provider: script
      script: ./deploy_script_ios.sh
      on:
        branch: staging

cache:
  directories:
  - "$HOME/.pub-cache"